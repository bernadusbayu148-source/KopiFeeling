
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us — CV GJS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Header copy -->
  <header class="site-header" id="siteHeader">
    <div class="container nav-container">
      <a href="index.html" class="brand"><img src="assets/img/logo-oval.svg" class="logo" alt=""><span class="brand-name">CV. Gemilang Jaya Samudera</span></a>
      <button class="nav-toggle" aria-label="Buka menu" aria-expanded="false"><span class="nav-toggle-bar"></span><span class="nav-toggle-bar"></span><span class="nav-toggle-bar"></span></button>
      <nav class="nav" aria-label="Main">
        <ul class="nav-list">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="products.html" class="nav-link">Our Products</a></li>
          <li class="nav-item"><a href="services.html" class="nav-link">Our Service</a></li>
          <li class="nav-item"><a class="nav-link" href="stations.html">Station Kami</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link active">Contact Us</a></li>
        </ul>
      </nav>
      <a class="btn btn-primary btn-wa" href="https://wa.me/6281234567890" target="_blank" rel="noopener"><i class="fa-brands fa-whatsapp"></i> WhatsApp</a>
    </div>
  </header>

  <main class="section container" id="quote">
    <h2 class="section-title">Hubungi Kami / Minta Penawaran</h2>
    <form class="contact-form" onsubmit="return openWA(this)">
      <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px">
        <div><label>Nama</label><input type="text" name="nama" required></div>
        <div><label>Perusahaan</label><input type="text" name="perusahaan"></div>
        <div><label>Email</label><input type="email" name="email"></div>
        <div><label>Nomor HP</label><input type="tel" name="hp" required></div>
        <div style="grid-column:1/-1"><label>Produk / Spesifikasi</label><textarea name="spesifikasi" rows="4" placeholder="Jenis, ukuran, ketebalan, qty, lokasi pengiriman"></textarea></div>
      </div>
      <div style="margin-top:12px">
        <button class="btn btn-primary" type="submit"><i class="fa-brands fa-whatsapp"></i> Kirim via WhatsApp</button>
      </div>
    </form>

    <script>
      function openWA(form){
        const p = new URLSearchParams();
        p.append('nama', form.nama.value);
        p.append('perusahaan', form.perusahaan.value);
        p.append('email', form.email.value);
        p.append('hp', form.hp.value);
        p.append('spesifikasi', form.spesifikasi.value);
        const text = `Halo CV GJS,%0A` +
                     `Nama: ${form.nama.value}%0A` +
                     `Perusahaan: ${form.perusahaan.value}%0A` +
                     `Email: ${form.email.value}%0A` +
                     `HP: ${form.hp.value}%0A` +
                     `Spesifikasi: ${encodeURIComponent(form.spesifikasi.value)}%0A`;
        window.open(`https://wa.me/6281234567890?text=${text}`,'_blank');
        return false;
      }
    </script>

    <div class="section" style="padding-top:32px">
      <h3>Alamat</h3>
      <p>Jakarta Selatan, DKI Jakarta</p>
      <!-- Embed peta (opsional) -->
      <!-- <iframe src="https://www.google.com/maps/embed?pb=..." width="100%" height="320" style="border:0;" loading="lazy"></iframe> -->
    </div>
  </main>

  <footer class="site-footer"><div class="footer-bottom"><p>© <span id="year"></span> CV. GJS.</p></div></footer>
  <script src="assets/js/main.js"></script>
</body>
</html>
