
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV. GJS — Home</title>

  <!-- Font & Icons (opsional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- CSS host -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <!-- Header ringkas -->
  <header class="site-header" id="siteHeader">
    <div class="container nav-container">
      <a class="brand" href="./">
        <img class="logo" src="assets/img/logo-oval.svg" alt="" />
        <span class="brand-name">CV. Gemilang Jaya Samudera</span>
      </a>
    </div>
  </header>

  <main>
    <!-- Section leaderboard (kolom center) -->
    <section class="section" id="leaderboard-host">
      <div class="container">
        <h2 class="section-title">Feeling Leaderboard</h2>

        <div class="leaderboard-card">
          <div class="leaderboard-frame-wrap">
            <iframe
              src="leaderboard/index.html"
              id="leaderboardFrame"
              loading="lazy"
              title="Leaderboard">
            </iframe>
          </div>
        </div>
      </div>
    </section>

    <!-- Kamu bisa menambahkan section lain (Produk, Kontak, dsb.) di sini -->
  </main>

  <footer class="site-footer">
    <div class="container footer-bottom">
      <p>© <span id="year"></span> CV. Gemilang Jaya Samudera. All rights reserved.</p>
    </div>
  </footer>

  <!-- JS host -->
  <script src="assets/js/main.js"></script>
</body>
</html>
